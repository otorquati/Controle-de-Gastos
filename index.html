<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Gastos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
      <div>
        <div><label>Email:</label></div>
        <input type="email" name="email" placeholder="digite seu@email.com" id="email" onchange="onChangeEmail()">
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é invalido</div>
      </div>
      <div>
        <div><label>Senha:</label></div>
        <input type="password" name="senha" placeholder="Senha" id="password" onchange="onChangePassword()">
        <div class="error" id="password-required-error">Senha é obrigatória</div>
      </div>
      <div><button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button></div>
      <div><button type="submit" class="solid" id="login-button" disabled="true" >Entrar</button></div>
      <div><button type="button" class="outline" disabled="true">Registrar</button></div>
    </form>
</body>
<script src="js/index.js"></script>
</html>
